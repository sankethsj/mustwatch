{% extends 'base.html' %}

{% block title %}Movies{% endblock title %}

{% block body %}
<body class="bg-dark vh-100">
    <h2 class="ml-5 text-white">Movies:</h2>

    <div class="d-flex m-2 flex-wrap justify-content-center align-items-center">
    {% for movie in movies %}
        <div class="card m-1" style="width: 300px; height:fit-content;">
          <div class="d-flex flex-column p-2 justify-content-center align-items-center">
            <img src="{{movie.imgsrc}}" style="width:190px;">
            <h5 class="card-title p-2">{{movie.title}}</h5>
            <p class="">Release date : {{movie.release}}<br>
                        IMdb : <b>{{movie.imdb}}</b>
                        Language: <b>{{movie.lang}}</b></p>
            <div class="d-flex">
            <a href="{{movie.link}}" target="_blank" class="btn btn-primary">Telegram</a>
            {% if movie.ott %}
              <a href="{{movie.ott}}" target="_blank" class="btn btn-dark ml-2">OTT</a>
            {% endif %}
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
</body>
{% endblock body %}
